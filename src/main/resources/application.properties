spring.application.name=backend

# Configuración de Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BankAliment
spring.datasource.username=postgres
spring.datasource.password=Usuario2025*
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Desactivar show-sql en producción para mejorar performance
spring.jpa.show-sql=false
# Habilitar estadísticas solo cuando necesites debug
spring.jpa.properties.hibernate.generate_statistics=false
# Batch processing para operaciones masivas
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Connection pool optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Query optimization
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
